<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <script src="./node_modules/toastify-js/src/toastify.js"></script>
    <link rel="stylesheet" href="./node_modules/toastify-js/src/toastify.css">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/axios/dist/axios.js"></script>
</head>

<body>
    <div class="header">
        <h1>TYPING GAME</h1>
    </div>
    <div class="word-display">
        hello
    </div>
    <div class="word-input-box">
        <input type="text" class="word-input">
    </div>
    <div class="game-info">
        <div>남은 시간 : <span class="time">0</span>초</div>
        <div>획득 점수 : <span class="score">0</span>점</div>
    </div>
    <button class="btn loading" onclick="run()">게임을 불러오는 중...</button>

    <!-- Toast -->
    <button onclick="show()">toast</button>
    <script>
        function show() {
            Toastify({
                text: "This is a toast",
                duration: 3000,
                destination: "https://github.com/apvarun/toastify-js",
                newWindow: true,
                close: true,
                gravity: "top", // `top` or `bottom`
                position: "right", // `left`, `center` or `right`
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                stopOnFocus: true, // Prevents dismissing of toast on hover
                onClick: function () { } // Callback after click
            }).showToast();
        }
    </script>
</body>

</html>
